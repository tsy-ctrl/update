name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install requests
        pip install datetime
        pip install pytz
        pip install tqdm
    
    - name: Prepare source with token
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        (Get-Content update.py) -replace 'GITHUB_TOKEN_PLACEHOLDER', "$env:TOKEN" | Set-Content update.py
    
    - name: Build executable
      run: |
        pyinstaller --onefile --clean update.py
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: update-windows
        path: dist/
        
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install requests
        pip install datetime
        pip install pytz
        pip install tqdm
    
    - name: Prepare source with token
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        sed -i '' "s/GITHUB_TOKEN_PLACEHOLDER/$TOKEN/g" update.py
    
    - name: Build executable
      run: |
        pyinstaller --onefile --clean update.py
    
    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: update-macos
        path: dist/
