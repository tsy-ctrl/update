name: Build Executables
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install requests
        pip install datetime
        pip install pytz
        pip install tqdm
    
    - name: Build executable
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        pyinstaller --onefile --add-data "token.txt;." update.py
        echo $env:TOKEN > dist/token.txt
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: update-windows
        path: dist/

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install requests
        pip install datetime
        pip install pytz
        pip install tqdm
    
    - name: Build executable
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        pyinstaller --onefile --add-data "token.txt:." update.py
        echo $TOKEN > dist/token.txt
    
    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: update-macos
        path: dist/
